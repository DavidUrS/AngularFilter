<h2>Filtrando datos por medio de ngx-filter-pipe</h2>
<p><a href="https://www.npmjs.com/package/ngx-filter-pipe" target="_blank">Ir al sitio</a></p>
<div>
  <input type="text" [(ngModel)]="personsFilter.name" placeholder="name">
    <ul>
      <li *ngFor="let person of persons | filterBy: personsFilter">{{ person.name }} -- {{person.lastname}}</li>
    </ul>
</div>
